{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      .leaflet-container {
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="{% static "/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" %}" />
    <title>GoRaleigh Transit Map</title>
    {% load leaflet_tags %}
    {% leaflet_js %}
    {% leaflet_css %}
    <script src="{% static "/leaflet-control-osm-geocoder/Control.OSMGeocoder.js" %}" type="text/javascript"></script>
  </head>
  <body>
    {% load leaflet_tags %}
    {% leaflet_map "transit_map" callback="window.map_init_basic" %}
  </body>
  <script type="text/javascript">
  function map_init_basic(map, options) {
    map.setView([35.7856604, -78.6458469], 15);

    L.geoJSON({{all_transit_data|safe}}, {
      style: function(feature) {
        return {
          color: feature.properties.route_color || "blue",
          weight: 5
        };
      },
      onEachFeature: function(feature, layer) {
        if (feature.properties && feature.properties.line_name) {
          layer.bindPopup(feature.properties.line_name);
        }
      }
    }).addTo(map);
  }
  </script>
</html>
