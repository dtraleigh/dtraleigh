  <!-- Let's just hardcode it since it'll never change.-->
  <script>
    const ctx1= document.getElementById('buildingChart').getContext('2d');

        data: {
            labels: ['pre-1920s', '1920s', '1930s', '1940s', '1950s', '1960s', '1970s', '1980s', '1990s', '2000s', '2010s', '2020s'],
